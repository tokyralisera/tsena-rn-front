<div class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <!-- Carte de connexion -->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Titre de bienvenue -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Tongasoa !</h1>
                <p class="text-gray-600 text-sm">Apidiro ny mombamomba anao</p>
            </div>

            <!-- Message d'erreur général -->
            <div *ngIf="errorMessage" class="alert alert-error mb-6 rounded-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <span class="font-medium">{{ errorMessage }}</span>
            </div>

            <!-- Formulaire -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
                <!-- Champ telephone -->
                <div class="form-control w-full">
                    <label class="label pb-2">
                        <span class="label-text text-gray-700 font-medium">Laharana finday</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <!-- Icône téléphone -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <input type="tel" placeholder="032 32 032 32"
                            class="input input-bordered rounded-lg w-full bg-gray-50 border-gray-200 placeholder-gray-400 h-12 pl-10 transition-colors duration-200"
                            formControlName="telephone"
                            [class.input-error]="loginForm.get('telephone')?.invalid && loginForm.get('telephone')?.touched"
                            [class.border-red-500]="loginForm.get('telephone')?.invalid && loginForm.get('telephone')?.touched" />
                    </div>
                    <div *ngIf="loginForm.get('telephone')?.invalid && loginForm.get('telephone')?.touched"
                        class="mt-2">
                        <div class="flex items-center text-red-600 bg-red-50 px-3 py-2 rounded-lg text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span *ngIf="loginForm.get('telephone')?.errors?.['required']">Laharana finday ilaina</span>
                            <span *ngIf="loginForm.get('telephone')?.errors?.['pattern']">Laharana finday tsy mety
                                (isa 10-15)</span>
                        </div>
                    </div>
                </div>

                <!-- Champ password -->
                <div class="form-control w-full">
                    <label class="label pb-2">
                        <span class="label-text text-gray-700 font-medium">Teny miafina</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <!-- Icône mot de passe -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" placeholder="Teny miafina"
                            class="input input-bordered rounded-lg w-full bg-gray-50 border-gray-200 placeholder-gray-400 h-12 pl-10 transition-colors duration-200"
                            formControlName="password"
                            [class.input-error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="mt-2">
                        <div class="flex items-center text-red-600 bg-red-50 px-3 py-2 rounded-lg text-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span *ngIf="loginForm.get('password')?.errors?.['required']">Teny miafina ilaina</span>
                            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Teny miafina tokony ho 6
                                marika farafahakeliny</span>
                        </div>
                    </div>
                </div>

                <!-- Options - Centré -->
                <div class="flex items-center justify-center pt-2">
                    <a routerLink="/forgot-password"
                        class="text-sm text-blue-600 hover:underline transition-colors duration-200">Adino ny teny
                        miafina ?</a>
                </div>

                <!-- Bouton de connexion -->
                <button type="submit"
                    class="btn w-full bg-blue-700 hover:bg-blue-800 transition-all duration-300 text-white border-none text-base font-medium h-12 rounded-lg shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                    [class.opacity-50]="loginForm.invalid || isLoading" [disabled]="loginForm.invalid || isLoading">
                    <span *ngIf="!isLoading">Hiditra</span>
                    <span *ngIf="isLoading" class="loading loading-spinner loading-sm"></span>
                </button>

                <!-- Lien d'inscription -->
                <div class="text-center pt-4">
                    <span class="text-sm text-gray-600">Tsy manana kaonty ? </span>
                    <a routerLink="/register"
                        class="text-sm text-blue-600 hover:underline font-medium transition-colors duration-200">Hisoratra
                        anarana</a>
                </div>
            </form>
        </div>
    </div>
</div>
