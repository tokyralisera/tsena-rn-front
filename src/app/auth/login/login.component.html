<div class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

    <!-- Carte de connexion -->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <!-- Titre de bienvenue -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-2">Tongasoa !</h1>
                <p class="text-gray-600 text-sm">Apidiro ny mombamomba anao</p>
            </div>

            <!-- Formulaire -->
            <form class="space-y-6">
                <!-- Champ telephone -->
                <div class="form-control w-full">
                    <label class="label pb-2">
                        <span class="label-text text-gray-700 font-medium">Laharana finday</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <!-- Icône téléphone -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </div>
                        <input type="tel" placeholder="032 32 032 32"
                            class="input input-bordered rounded-lg w-full bg-gray-50 border-gray-200 placeholder-gray-400 h-12 pl-10" />
                    </div>
                </div>

                <!-- Champ password -->
                <div class="form-control w-full">
                    <label class="label pb-2">
                        <span class="label-text text-gray-700 font-medium">Teny miafina</span>
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <!-- Icône mot de passe -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                            </svg>
                        </div>
                        <input type="password" placeholder="Teny miafina"
                            class="input input-bordered rounded-lg w-full bg-gray-50 border-gray-200 placeholder-gray-400 h-12 pl-10" />
                    </div>
                </div>

                <!-- Options - Centré -->
                <div class="flex items-center justify-center pt-2">
                    <a href="#" class="text-sm text-tsena-blue hover:underline">Adino ny teny miafina ?</a>
                </div>

                <!-- Bouton de connexion -->
                <button type="submit"
                    class="btn btn-primary w-full bg-blue-700 hover:bg-blue-800 transition-all duration-300 text-white border-none text-base font-medium h-12 rounded-lg">
                    Hiditra
                </button>

                <!-- Lien d'inscription -->
                <div class="text-center pt-4">
                    <span class="text-sm text-gray-600">Tsy manana kaonty ? </span>
                    <a href="#" class="text-sm text-tsena-blue hover:underline font-medium">Hisoratra anarana</a>
                </div>
            </form>
        </div>
    </div>
</div>
